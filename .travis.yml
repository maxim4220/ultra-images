dist: trusty
sudo: false

language: node_js
node_js:
  - '10.16.3'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox

deploy:
  provider: pages
  skip_cleanup: true
  github_token: GITHUB_TOKEN
  local_dir: dist/test-ultra
  on:
    branch: master
